<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="modal" id="addModal" th:fragment="add">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>添加表头</h3>
                    <button class="close" data-dismiss="modal">×</button>
                </div>
                <div class="modal-body">
                    <form method="post" th:action="@{/addExcelHead}" id="addForm">
                        <label for="add_name">字段名</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="add_name" name="add_name" />
                        </div>
                        <div class="row  mx-0 justify-content-center ">
                            <button class="btn btn-primary form-control" type="submit" >提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
