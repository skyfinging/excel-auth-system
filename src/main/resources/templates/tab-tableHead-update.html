<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="modal" id="updateModal" th:fragment="update">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>修改表头</h3>
                    <button class="close" data-dismiss="modal">×</button>
                </div>
                <div class="modal-body">
                    <form method="post" th:action="@{/updateExcelHead}" id="updateForm">
                        <input type="hidden" id="update_id" name="update_id"/>
                        <input type="text" id="update_name" name="update_name"/>
                        <div class="row  mx-0 justify-content-center ">
                            <button class="btn btn-primary form-control" type="submit">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script th:fragment="postUpdate">
    function getUpdateInfo(index){
        var data = JSON.stringify($("#headTable").bootstrapTable('getData')); //获取全部数据
        var data_json = JSON.parse(data); //data_json和data_json2一样都是json对象
        //根据index找到对应行数据，填充数据到修改模态框
        $("#update_id").val(data_json[index].id);
        $("#update_name").val(data_json[index].name);
        $('#updateModal').modal('show');
    }
</script>
</html>
